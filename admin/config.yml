backend:
  name: github
  branch: colin-umn/trynetlifycms
publish_mode: editorial_workflow
media_folder: "images/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
